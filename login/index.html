<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarberShop - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: url("https://i.pinimg.com/736x/9f/8c/f8/9f8cf8739d05d110696fe0f02d8486e8.jpg") no-repeat center center fixed;
      background-size: contain;
      background-color: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #eaeaea;
    }

    .login-container {
      width: 320px;
      padding: 28px;
      border-radius: 12px;
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 22px;
      font-weight: 500;
      color: #d4af37;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background-color: #1f1f1f;
      color: #f0f0f0;
      font-size: 14px;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #d4af37;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b8962e;
    }

    a {
      color: #aaa;
      font-size: 13px;
      cursor: pointer;
      display: block;
      margin-top: 14px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">BarberShop</h2>

    <!-- Login -->
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
    </form>

    <!-- Registro -->
    <form id="register-form" style="display:none;">
      <input type="text" id="reg-nombre" placeholder="Nombre" required>
      <input type="text" id="reg-apellidos" placeholder="Apellidos" required>
      <input type="tel" id="reg-telefono" placeholder="Tel√©fono" required>
      <input type="date" id="reg-fecha" required>
      <input type="email" id="reg-email" placeholder="Correo electr√≥nico" required>
      <input type="password" id="reg-password" placeholder="Contrase√±a" required>
      <button type="submit">Registrarse</button>
    </form>

    <a id="toggle-link">¬øNo tienes cuenta? Reg√≠strate</a>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const toggleLink = document.getElementById("toggle-link");
    const title = document.getElementById("form-title");

    toggleLink.addEventListener("click", () => {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        title.textContent = "BarberShop";
        toggleLink.textContent = "¬øNo tienes cuenta? Reg√≠strate";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        title.textContent = "Reg√≠strate";
        toggleLink.textContent = "¬øYa tienes cuenta? Inicia sesi√≥n";
      }
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("reg-nombre");
      const apellidos = document.getElementById("reg-apellidos");
      const telefono = document.getElementById("reg-telefono");
      const fecha = document.getElementById("reg-fecha");
      const email = document.getElementById("reg-email");
      const password = document.getElementById("reg-password");

      if (localStorage.getItem(email.value)) {
        alert("‚ö†Ô∏è Este usuario ya existe.");
      } else {
        const userData = {
          nombre: nombre.value,
          apellidos: apellidos.value,
          telefono: telefono.value,
          fecha: fecha.value,
          password: password.value
        };
        localStorage.setItem(email.value, JSON.stringify(userData));
        alert("‚úÖ Usuario registrado con √©xito.");

        // Limpiar campos de registro
        nombre.value = "";
        apellidos.value = "";
        telefono.value = "";
        fecha.value = "";
        email.value = "";
        password.value = "";

        toggleLink.click();
      }
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const inputEmail = document.getElementById("email");
      const inputPassword = document.getElementById("password");
      const storedData = JSON.parse(localStorage.getItem(inputEmail.value));

      if (storedData && storedData.password === inputPassword.value) {
        alert(`üéâ Bienvenido ${storedData.nombre} ${storedData.apellidos} a BarberShop`);
        sessionStorage.setItem("loggedUser", JSON.stringify({ email: inputEmail.value }));

        // Limpiar campos de login
        inputEmail.value = "";
        inputPassword.value = "";

        window.location.href = "menu.html";
      } else {
        alert("‚ùå Usuario o contrase√±a incorrectos.");
      }
    });
  </script>
</body>
</html>
